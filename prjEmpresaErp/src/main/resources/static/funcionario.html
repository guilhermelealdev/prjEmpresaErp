<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IANES - Funcionario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="menu">
        <h1><strong>IANES</strong></h1>
    </div>

	<div class="deco3">
        <div class="barraInicial">
           <a href="index.html" class="opcao"><strong>HOME</strong></a>
	       <a href="departamento.html" class="opcao"><strong>SETOR</strong></a>
	       <a href="funcionario.html" class="opcao"><strong>FUNCIONARIO</strong></a>
        </div>
	   </div>
    <div class="central">
        <div id="cadastro">
            <h2><strong>CADASTRAR FUNCIONÁRIO</strong></h2>
            <hr>
            <form id="cadastroForm">
                <br><br>
                <label for="nomeFuncionario" class="nomeFuncionario"><strong>NOME:</strong></label>
                <input type="text" id="nomeFuncionario" name="nomeFuncionario" required>
                <br><br>

                <label for="salario"><strong>SALÁRIO (R$):</strong></label>
                <input type="number" id="salario" name="salario" step="0.01" required>
                <br><br>

                <label for="idSetor"><strong>ID DO SETOR:</strong></label>
                <input type="number" id="idSetor" name="idSetor" required>
                <br><br>

                <button type="button" onclick="cadastrarFuncionario()">CADASTRAR</button>
            </form>

            <h2>Lista de Funcionários</h2>
            <input type="text" id="searchNome" placeholder="Pesquisar por nome">
            <button type="button" onclick="pesquisarFuncionario()">PESQUISAR</button>

            <table id="funcionarios-tabela" class="blueTable">
                <thead>
                    <tr>
                        <th class="categoriaFunc">ID</th>
                        <th class="categoriaFunc">Nome</th>
                        <th class="categoriaFunc">Salário</th>
                        <th class="categoriaFunc">Setor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
