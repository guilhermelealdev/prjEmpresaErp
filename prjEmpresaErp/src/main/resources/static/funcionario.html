<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IANES - Funcionario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="menu">
        <h1><strong>IANES</strong></h1>
    </div>

    <div id="deco3"></div>

    <div class="barraInicial">
        <div class="opcao"><a href="index.html" class="w3-bar-item w3-button"><strong>HOME</strong></a></div>
        <div class="opcao"><a href="departamento.html" class="w3-bar-item w3-button"><strong>SETOR</strong></a></div>
        <div class="opcao"><a href="funcionario.html" class="w3-bar-item w3-button"><strong>FUNCIONARIO</strong></a></div>
        <div class="opcao"><a href="dependente.html" class="w3-bar-item w3-button"><strong>DEPENDENTE</strong></a></div>
    </div>

    <br>

    <div class="central">
        <div id="cadastro">
            <h2><strong>CADASTRAR FUNCIONÁRIO</strong></h2>
            <hr>
            <form id="cadastroForm">
                <br><br>
                <label for="nomeFuncionario" class="nomeFuncionario"><strong>NOME:</strong></label>
                <input type="text" id="nomeFuncionario" name="nomeFuncionario" required>
                <br><br>

                <label for="salario"><strong>SALÁRIO (R$):</strong></label>
                <input type="number" id="salario" name="salario" step="0.01" required>
                <br><br>

                <label for="idSetor"><strong>ID DO SETOR:</strong></label>
                <input type="number" id="idSetor" name="idSetor" required>
                <br><br>

                <button type="button" onclick="cadastrarFuncionario()"><strong>CADASTRAR</strong></button>
                <button class="botaoDependente" type="button"><strong><a href="deletar.html">DELETAR</a></strong></button>
            </form>
            <br>

            <h2><strong>LISTAR FUNCIONÁRIOS</strong></h2>
            <input type="text" id="searchNome" placeholder="Pesquisar por nome">
            <button type="button" onclick="listarFuncionarios()"><strong>LISTAR</strong></button>

            <h3><strong>LISTA DE FUNCIONÁRIOS</strong></h3>
            <table id="funcionarios-tabela" class="blueTable">
                <thead>
                    <tr>
                        <th class="categoriaFunc">ID</th>
                        <th class="categoriaFunc">Nome</th>
                        <th class="categoriaFunc">Salário</th>
                        <th class="categoriaFunc">Setor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
